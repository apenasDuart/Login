<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <section>
        <div class="login-box">
            <div class="image-box">
                <img src="images/swordsman.png" alt="">
            </div>
            <div class="login-form">
                <form action="#">
                    <div class="logform-header">
                        <div class="title">
                            <h1>cadastre-se</h1>
                        </div>
                        <div class="login-button">
                            <button><a href="#">Entrar</a></button>
                        </div>

                        <div class="input-group">
                            <div class="input-box">
                                <label for="firstname">Primeiro nome</label>
                                <input id="firstname" type="text" name="firstname" placeholder="Digite seu nome" required>
                            </div>

                            <div class="input-box">
                                <label for="lastname">Sobrenome</label>
                                <input id="lastname" type="text" name="lastname" placeholder="Digite seu sobrenome" required>
                            </div>

                            <div class="input-box">
                                <label for="email">Email</label>
                                <input id="email" type="email" name="email" placeholder="Digite seu email" required>
                            </div>

                            <div class="input-box">
                                <label for="number">Celular</label>
                                <input id="number" type="tel" name="number" placeholder="(xx) xxxx-xxxx" required>
                            </div>

                            <div class="input-box">
                                <label for="password">Senha</label>
                                <input id="password" type="password" name="password" placeholder="Digite sua senha" required>
                            </div>

                            <div class="input-box">
                                <label for="Confirmpassword">Confirme sua Senha</label>
                                <input id="Confirmpassword" type="password" name="Confirmpassword" placeholder="Digite sua senha" required>
                            </div>
                        </div>

                        <div class="gender-inputs">
                            <div class="gender-title">
                                <h6>Gênero</h6>
                            </div>

                            <div class="gender-group">
                                <div class="gender-input">
                                    <input type="radio" name="gender" id="female">
                                    <label for="female">Feminino</label>
                                </div>

                                <div class="gender-input">
                                    <input type="radio" name="gender" id="male">
                                    <label for="male">Masculino</label>
                                </div>

                                <div class="gender-input">
                                    <input type="radio" name="gender" id="others">
                                    <label for="others">Outros</label>
                                </div>

                                <div class="gender-input">
                                    <input type="radio" name="gender" id="none">
                                    <label for="none">Prefiro não dizer</label>
                                </div>
                            </div>   
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>
</body>

</html>
